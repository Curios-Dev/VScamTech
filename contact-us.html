<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button[type="submit"] {
            background-color: #4a90e2;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #357ebd;
        }
    </style>
</head>
<body>
    <nav>
        <span class="logo">VScamTech</span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ourpurpose.html">Our Purpose</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="our-achievements.html">Our Achievements</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    <main class="container">
        <section>
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="submit-form.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="request">Request:</label>
                        <textarea id="request" name="request" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit"><a href="https://youtube.com/shorts/SXHMnicI6Pg?si=SDlpr55w7n1_ifDK">Submit</a></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
